{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto; text-align: center;">
    <h2>Удалить книгу</h2>
    <p>Вы уверены, что хотите удалить эту книгу?</p>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}

        <button type="submit" style="
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        ">
            Да, удалить
        </button>

        <a href="javascript:history.back()" style="
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
        ">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
