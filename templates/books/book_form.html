{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Книга</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="
                background-color: #28a745;
                color: rgb(255, 0, 0);
                border: none;
                padding: 10px 25px;
                border-radius: 6px;
                cursor: pointer;
            ">
                Сохранить
            </button>
        </div>
    </form>
</div>
{% endblock %}
